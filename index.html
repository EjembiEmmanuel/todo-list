<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script><script defer src="sidebar.bundle.js"></script><script defer src="taskController.bundle.js"></script><script defer src="listController.bundle.js"></script></head>
<body>
    <div id="sidebar">
        <div id="user-area">
            <img src="c8c3afee8159ab46a7d8.svg" alt="" id="avatar">
            <div id="user-details">
                <h3 id="username">Demo User</h3>
                <p id="useremail">demo@email.com</p>
            </div>
        </div>
        <div id="menu">
            <ul id="menu-list">
                <li class="menu-list-item">
                    <img src="d4015ea94d0297707318.svg" alt="" class="menu-icons">
                    Today
                </li>
                <li class="menu-list-item">
                    <img src="ded2c396dc7a6aa6f081.svg" alt="" class="menu-icons">
                    Scheduled
                </li>
                <li class="menu-list-item">
                    <img src="aea91522052712d8fd09.svg" alt="" class="menu-icons">
                    Tasks
                </li>
            </ul>
        </div>
        <div id="lists-container">
            <ul id="lists"></ul>
        </div>
        <button id="new-list-btn">
            <img src="362ac4523c56291cd908.svg" alt="" class="add-icon">
            New list
        </button>
    </div>

    <div id="content">
    </div>

    <div id="task-details">
        <div id="close-task-details">
            <button onclick="lib.hideTaskDetails()">
                <img src="f786b7fe311e2ce19568.svg" alt="" class="task-details-icon">
            </button>
        </div>
        <div id="task-title">
            <div class="checkmark-wrapper">
                <span></span>
            </div>
            <h1 id="task-title-text"></h1>
        </div>
        <div id="task-schedule">
            <img src="ded2c396dc7a6aa6f081.svg" alt="" class="task-details-icon">
            <input type="date" name="" id="due-date">
            <input type="submit" value="Add due date" id="due-data-btn" onclick="lib.setDueDate()">
        </div>
        <div id="task-note">
            <textarea name="" id="task-note-text" cols="40" rows="10" placeholder="Add a note" onfocusout="lib.setDescription(this.dataset.key)"></textarea>
        </div>
        <div id="task-date">
            <p id="task-date-text"></p>
            <button id="delete-task-btn">
                <img src="5c2e38f3ff8dd6db4b99.svg" alt="" class="task-details-icon">
            </button>
        </div>
    </div>

    <div id="listModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="listForm" action="#">
                <h2>Add new List</h2>
                <hr>
                <input type="text" id="name" name="name" placeholder="Name" required><br>
                <button type="submit">Add</button>
                <button type="reset">Reset</button>
            </form>
        </div>
</body>
</html>
