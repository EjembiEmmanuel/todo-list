<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="sidebar">
        <div id="user-area">
            <img src="<%=require('./assets/icons/avatar.svg')%>" alt="" id="avatar">
            <div id="user-details">
                <h3 id="username">Demo User</h3>
                <p id="useremail">demo@email.com</p>
            </div>
        </div>
        <div id="menu">
            <ul id="menu-list">
                <li class="menu-list-item">
                    <img src="<%=require('./assets/icons/day.svg')%>" alt="" class="menu-icons">
                    Today
                </li>
                <li class="menu-list-item">
                    <img src="<%=require('./assets/icons/schedule.svg')%>" alt="" class="menu-icons">
                    Scheduled
                </li>
                <li class="menu-list-item">
                    <img src="<%=require('./assets/icons/task.svg')%>" alt="" class="menu-icons">
                    Tasks
                </li>
            </ul>
        </div>
        <div id="lists-container">
            <ul id="lists"></ul>
        </div>
        <button id="new-list-btn">
            <img src="<%=require('./assets/icons/add.svg')%>" alt="" class="add-icon">
            New list
        </button>
    </div>

    <div id="content">
    </div>

    <div id="task-details">
        <div id="close-task-details">
            <button onclick="taskController.hideTaskDetails(); listController.hideTaskDetails();">
                <img src="<%=require('./assets/icons/close.svg')%>" alt="" class="task-details-icon">
            </button>
        </div>
        <div id="task-title">
            <div class="checkmark-wrapper">
                <span></span>
            </div>
            <h1 id="task-title-text"></h1>
        </div>
        <div id="task-schedule">
            <img src="<%=require('./assets/icons/schedule.svg')%>" alt="" class="task-details-icon">
            <input type="date" name="" id="due-date">
            <input type="submit" value="Add due date" id="due-data-btn" onclick="taskController.setDueDate(); listController.setDueDate()">
        </div>
        <div id="task-note">
            <textarea name="" id="task-note-text" cols="40" rows="10" placeholder="Add a note" onfocusout="taskController.setDescription(this.dataset.key); listController.setDescription(this.dataset.key)"></textarea>
        </div>
        <div id="task-date">
            <p id="task-date-text"></p>
            <button id="delete-task-btn">
                <img src="<%=require('./assets/icons/delete.svg')%>" alt="" class="task-details-icon">
            </button>
        </div>
    </div>

    <div id="listModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="listForm" action="#">
                <h2>Add new List</h2>
                <hr>
                <input type="text" id="name" name="name" placeholder="Name" required><br>
                <button type="submit">Add</button>
                <button type="reset">Reset</button>
            </form>
        </div>
</body>
</html>
