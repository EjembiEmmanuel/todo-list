<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
    <div id="sidebar">
        <div id="user-area">
            <img src="<%=require('./assets/icons/avatar.svg')%>" alt="" id="avatar">
            <div id="user-details">
                <h3 id="username">Demo User</h3>
                <p id="useremail">demo@email.com</p>
            </div>
        </div>
        <div id="menu">
            <ul id="menu-list">
                <li class="menu-list-item">
                    <img src="<%=require('./assets/icons/day.svg')%>" alt="" class="menu-icons">
                    My Day
                </li>
                <li class="menu-list-item">
                    <img src="<%=require('./assets/icons/star.svg')%>" alt="" class="menu-icons">
                    Important
                </li>
                <li class="menu-list-item">
                    <img src="<%=require('./assets/icons/schedule.svg')%>" alt="" class="menu-icons">
                    Scheduled
                </li>
                <li class="menu-list-item">
                    <img src="<%=require('./assets/icons/task.svg')%>" alt="" class="menu-icons">
                    Tasks
                </li>
            </ul>
        </div>
        <button id="new-list-btn">
            <img src="<%=require('./assets/icons/add.svg')%>" alt="" class="add-icon">
            New list
        </button>
    </div>
    <div id="main"></div>
</body>
</html>
